/* Toggle Button */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle .bar {
  width: 25px;
  height: 3px;
  background-color: #fff;
  margin: 4px 0;
  transition: all 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #e0f2ff;
    flex-direction: column;
    width: 200px;
    padding: 2rem;
    display: none;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .nav-links.show {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }

  .menu-toggle.toggle .bar:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }

  .menu-toggle.toggle .bar:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.toggle .bar:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }
}

<div>

    <form id="contactForm">
        <label for="name">الإسم:</label>
        <input type="text" id="name" placeholder="أدخل اسمك">

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">

        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">

        <label for="address">العنوان:</label>
        <input type="text" id="address" placeholder="أدخل عنوانك">

        <label for="qualification">الوظيفة/المؤهل الدراسي:</label>
        <input type="text" id="qualification" placeholder="أدخل وظيفتك أو مؤهلك الدراسي">

        <label for="upload">أرسال شهاده المزاوله و الاوراق او ارسالهم يدوياا بعد التواصل واتساب:</label>
        <input type="file" id="upload">

        <button type="button" id="sendToWhatsApp">إرسال إلى واتساب</button>
    </form>

    <script>


const menuToggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");

// عند الضغط على القائمة
menuToggle.addEventListener("click", () => {
  menuToggle.classList.toggle("toggle");
  navLinks.classList.toggle("show");
});


        document.getElementById('sendToWhatsApp').addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const qualification = document.getElementById('qualification').value.trim();

            // إنشاء الرسالة
            const message = `مرحبا،\n\n
الإسم: ${name || "غير محدد"}\n
البريد الإلكتروني: ${email || "غير محدد"}\n
رقم الهاتف: ${phone || "غير محدد"}\n
العنوان: ${address || "غير محدد"}\n
الوظيفة/المؤهل الدراسي: ${qualification || "غير محدد"}`;

            // رقم الواتساب
            const whatsappNumber = "201155915415"; // ضع رقم الواتساب هنا
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // فتح رابط الواتساب
            window.open(whatsappURL, '_blank');
        });

    </script>
